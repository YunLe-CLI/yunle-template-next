<!DOCTYPE html>
<html style="font-size: 50px">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>达人介绍</title>
    <link rel="stylesheet" href="./libs/css/normalize.css?rev=@@hash">
    <link rel="stylesheet" href="./styles/less/base.css?rev=@@hash">
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            clientWidth = docEl.clientWidth;
            clientHeight = docEl.clientHeight;
            docEl.style.fontSize = ((100 * (clientWidth / 750)) >= 50 ? 50 : (100 * (clientWidth / 750))) + 'px';
            var recalc = function () {
                clientWidth = docEl.clientWidth;
                clientHeight = docEl.clientHeight;
                if (!clientWidth) return;
                docEl.style.fontSize = ((100 * (clientWidth / 750)) >= 50 ? 50 : (100 * (clientWidth / 750))) + 'px';
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <!-- build:config -->
    <!-- 此处为全局环境配置 -->
    <!-- endbuild -->
    <script src="./libs/js/jquery.js?rev=0.0.1"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="heade">
        <div class="title">
          <div class="picWrap">
            <img src="./images/header.png" alt="" class="pic js-pic">
          </div>
          <div class="ugcInfo">
            <p class="p-title">
              Hi～<span class="js-name"></span>
            </p>
            <p class="p-info">
              <span class="locLan zh">以下申请条件，全部满足后才可以申请达人噢。</span>
            </p>
          </div>
        </div>
      </div>
      <div class="main">
        <h3 class="daran-title">
          <strong class="title-info clearfix">
            <span class="locLan zh">申请条件</span>
          </strong>
        </h3>
        <ul class="daran-ul">
          <li class="js-works daran-item item-one">
            <div class="daran-center">
              <i class="daran-icon icon-one on"></i>
              <div class="daran-goto">
                <div class="daran-w">
                  <a href="javascript:void(0);" class="daran-a js-goto-one">
                    <span class="locLan zh">前往发布</span>
                  </a>
                  <i class="daran-icon icon-ok"></i>
                </div>
              </div>
              <div class="daran-content">
                <div class="daran-w">
                  <h4 class="daran-info zh locLan">作品数 ><span>10</span></h4>
                  <p class="daran-p">
                    <span class="locLan zh">你还需要发布 <strong class="daran-e">10</strong> 个作品</span>
                  </p>
                  <strong class="daran-p-ok">
                    <span class="locLan zh">条件已满足</span>
                  </strong>
                </div>
              </div>
            </div>
          </li>
          <li class="js-follow daran-item item-two">
            <div class="daran-center">
              <i class="daran-icon icon-two"></i>
              <div class="daran-goto">
                <div class="daran-w">
                  <a href="javascript:void(0);" class="daran-a js-goto-two">
                    <span class="locLan zh">前往关注</span>
                  </a>
                  <i class="daran-icon icon-ok"></i>
                </div>
              </div>
              <div class="daran-content">
                <div class="daran-w">
                  <h4 class="daran-info zh locLan">关注数 ><span>25</span></h4>
                  <p class="daran-p">
                    <span class="locLan zh">你还需要关注 <strong class="daran-e">25</strong> 个用户</span>
                  </p>
                  <strong class="daran-p-ok">
                    <span class="locLan zh">条件已满足</span>
                  </strong>
                </div>
              </div>
            </div>
          </li>
          <li class="js-fans daran-item item-three">
            <div class="daran-center">
              <i class="daran-icon icon-three"></i>
              <div class="daran-goto">
                <div class="daran-w">
                  <a href="javascript:void(0);" class="daran-a js-goto-three">
                    <span class="locLan zh">前往发布</span>
                  </a>
                  <i class="daran-icon icon-ok"></i>
                </div>
              </div>
              <div class="daran-content">
                <div class="daran-w">
                  <h4 class="daran-info zh locLan">粉丝数 ><span>10</span></h4>
                  <p class="daran-p">
                    <span class="locLan zh">你还需要 <strong class="daran-e">10</strong> 粉丝</span>
                  </p>
                  <strong class="daran-p-ok">
                    <span class="locLan zh">条件已满足</span>
                  </strong>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="msg msg_success"></div>
    <div class="msg msg_warning"></div>
    <div class="msg msg_primary"></div>
    <div class="msg msg_info"></div>
    <script type="text/javascript" src="./libs/js/PGBridge.js?rev=@@hash"></script>
    <script type="text/javascript" src="./libs/js/PGTools.js?rev=@@hash"></script>
    <script type="text/javascript" src="./js/lanMap.js?rev=@@hast"></script>
    <script type="text/javascript" src="./js/base.js?rev=@@hast"></script>
    <script>

  </body>
</html>
